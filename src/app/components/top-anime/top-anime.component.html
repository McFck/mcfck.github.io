<div class="top-anime__container">
    <span class="top-anime__header-text">{{'Favourite_anime' | translate}}</span>

    <div *ngIf='getScreenWidth >= 1000' class="top-anime__wrapper">
        <div *ngFor="let data of topArr" class="top-anime-item">
            <div class="top-anime-thumbnail-container">
                <img class="top-anime-item-img" src="{{ imageDataPath + (data.anime?.image?.original || data.manga?.image?.original) }}">
            </div>
            <div class="top-anime-item-name">
                <a href="{{ (imageDataPath + (data.anime?.url || data.manga?.url))| languageContent: 'ru': (data.anime?.malUrl || data.manga?.malUrl) }}" class="top-anime-item-name__text">
                    {{data.anime?.[fieldName] || data.manga?.[fieldName]}}
                </a>
                <span>{{data.score}} ❤️</span>
            </div>
        </div>
    </div>
</div>

<fm-streams-swiper *ngIf='getScreenWidth < 1000' [topArr]="topArr" [fieldName]="fieldName"></fm-streams-swiper>
