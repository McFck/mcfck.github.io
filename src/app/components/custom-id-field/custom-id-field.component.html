<div class="custom-id-field__wrapper">
    <div class="custom-id-field__wrapper-button">
        <span>{{'CUSTOM_NICK_NAME_BTN' | translate}}</span>
        <button class="custom-id-field__button" mat-icon-button (click)="enableEdit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
            </svg>
        </button>
    </div>
    
    <div class="custom-id-field__wrapper-mini" *ngIf="enabledField">
        <div class="custom-id-field__wrapper-button">
            <mat-form-field class="custom-id-field__filter">
                <mat-label>{{'CUSTOM_NICK_NAME' | translate}}</mat-label>
                <input matInput placeholder="{{'CUSTOM_NICK_NAME_EXAMPLE' | translate}}" [(ngModel)]="username" autocomplete="off">
            </mat-form-field>
            <button class="custom-id-field__button" mat-icon-button (click)="apply()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                </svg>
            </button>
        </div>
        <app-redirect-block [left]="user"></app-redirect-block>
    </div>
</div>
